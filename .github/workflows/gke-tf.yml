name: "GKE Terraform"

on:
  push:
    paths:
    - 'gke-tf/**'
  #  - 'workers/**' 
    branches:
      - master
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  terraform:
    env:
        
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        PROJECT_ID: ${{ secrets.GKE_PROJECT }}
        TF_VAR_project_id: ${{ secrets.GKE_PROJECT }}
        TF_VAR_credentials: ${{ secrets.GCP_SA_KEY }}
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
    name: "Terraform"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working-directory: [gke-tf]
    defaults:
      run:
        working-directory: ${{ matrix.working-directory }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      # Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}
      
      - name: export json
        run: |
          echo "$GCP_SA_KEY"  > /tmp/key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/key.json
          terraform init

     
      - name: Terraform validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
      #  if: github.event_name == 'pull_request'
        run: |
          echo "$GCP_SA_KEY"  > /tmp/key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/key.json 
          terraform plan -no-color
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
       # if: github.ref == 'refs/heads/main' && github.event_name == 'push' 
        if: github.ref == 'refs/heads/main'
        run: |
          echo "$GCP_SA_KEY"  > /tmp/key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/key.json
          terraform apply -auto-approve
  
  bootstrap:
    name: bootstrap-cluster
    runs-on: ubuntu-latest
    needs: terraform
    steps:    
      - id: get-credentials
        if: github.ref == 'refs/heads/main' 
        uses: google-github-actions/get-gke-credentials@main
        with:
          cluster_name: operations-dev-gkedemo1
          location: europe-north1
          project_id: ${{ secrets.GKE_PROJECT }}
          
      
      - id: get-pods
        if: github.ref == 'refs/heads/main'
        run: kubectl get pods -A 

      # - id: install-flagger 
      #   if: github.ref == 'refs/heads/master' && github.event_name == 'push' 
      #   run: |
      #     helm repo add flagger https://flagger.app
      #     helm install my-flagger flagger/flagger --version 1.4.2
      # - id: install-istio-operator
      #   if: github.ref == 'refs/heads/master' && github.event_name == 'push' 
      #   run: |
      #     helm repo add stevehipwell https://stevehipwell.github.io/helm-charts/
      #     helm install my-istio-operator stevehipwell/istio-operator --version 1.2.2
      # - id: get-pods-after-bootstrap
      #   if: github.ref == 'refs/heads/master' && github.event_name == 'push' 
      #   run: kubectl get pods -A 

  terraform-destroy:
    env:
        
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        PROJECT_ID: ${{ secrets.GKE_PROJECT }}
        TF_VAR_project_id: ${{ secrets.GKE_PROJECT }}
        TF_VAR_credentials: ${{ secrets.GCP_SA_KEY }}
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
    name: "terraform-destroy"
    runs-on: ubuntu-latest
    environment: 'terraform-destroy'
    strategy:
      matrix:
        working-directory: [gke-tf]
    defaults:
      run:
        working-directory: ${{ matrix.working-directory }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: terraform init
        run: |
          echo "$GCP_SA_KEY"  > /tmp/key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/key.json
          terraform init
      - name: Terraform Destroy
       # if: github.ref == 'refs/heads/main' && github.event_name == 'push' 
        if: github.ref == 'refs/heads/main'
        run: |
          echo "$GCP_SA_KEY"  > /tmp/key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/key.json
          terraform destroy -auto-approve
